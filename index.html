<!DOCTYPE html>


<body>
	<script>
		//1 to 3 random number
function computerPlay(){
    //returns a random number from 1 to 3)
    let computerSelection=Math.floor(Math.random() * 3)+1;
        if (computerSelection == 1) {
            return 'rock';
        }else if (computerSelection == 2) {
            return 'paper';
        }else{
            return 'scissors';
        }
}
function playRound(playerSelection,computerSelection){
    playerSelection = playerSelection.toLowerCase();
    if (playerSelection == computerSelection) {
        return 'Draw! Play again!'
    }else if (computerSelection == 'rock' && playerSelection == 'paper') {
        return `You win! ${playerSelection} beats ${computerSelection}!`;
    }else if (computerSelection == 'rock' && playerSelection =='scissors') {
        return `You lose! ${computerSelection} beats ${playerSelection}!`;
    }else if (computerSelection =='paper' && playerSelection =='rock'){
        return `You lose! ${computerSelection} beats ${playerSelection}!`;
    }else if (computerSelection =='paper' && playerSelection =='scissors'){
        return `You win! ${playerSelection} beats ${computerSelection}!`
    }else if (computerSelection =='scissors' && playerSelection =='paper'){
        return `You lose! ${computerSelection} beats ${playerSelection}!`;
    }else if (computerSelection =='scissors' && playerSelection =='rock')
        return `You win! ${playerSelection} beats ${computerSelection}!`;
    }

let playerScore = 0;
let computerScore = 0;

function game(){
    for (let step = 0; step < 5; step++){
        let computerSelection = computerPlay()
        let tally = playRound(prompt("Rock, paper or scissors?"),computerSelection)
        if (tally.includes('win')){
            playerScore = playerScore + 1;
        }else if (tally.includes('Draw')){
            playerScore = playerScore + 0;
            computerScore = computerScore + 0;
            step = step -1;
        }
        else{
            computerScore = computerScore + 1;
        }
        console.log(tally)
        console.log(`You have ${playerScore} wins`)
        console.log(`Computer has ${computerScore} wins`)
        }


    }

game();

if (playerScore > computerScore){
    console.log(`Congrats! You beat the computer ${playerScore} to ${computerScore}`)
}else if (playerScore < computerScore){
    console.log(`Oh no! The computer won ${computerScore} to ${playerScore}`)
}else {
	console.log(`Draw! ${computerScore} wins to ${playerScore} wins`)
}

</script>
</body>
</html>
